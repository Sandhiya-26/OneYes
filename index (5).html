<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3498db;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 10px;
        }

        button {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Health Tracker</h1>

    <label for="sleepHours">Sleep Hours:</label>
    <input type="number" id="sleepHours" placeholder="Enter hours of sleep">

    <label for="exerciseMinutes">Exercise Minutes:</label>
    <input type="number" id="exerciseMinutes" placeholder="Enter minutes of exercise">

    <label for="waterIntake">Water Intake (in liters):</label>
    <input type="number" id="waterIntake" placeholder="Enter liters of water">

    <button onclick="trackHealth()">Track Health</button>

    <div id="output"></div>

    <script>
        function trackHealth() {
            const sleepHours = parseFloat(document.getElementById('sleepHours').value) || 0;
            const exerciseMinutes = parseFloat(document.getElementById('exerciseMinutes').value) || 0;
            const waterIntake = parseFloat(document.getElementById('waterIntake').value) || 0;

            const healthScore = calculateHealthScore(sleepHours, exerciseMinutes, waterIntake);

            displayResults(healthScore);
        }

        function calculateHealthScore(sleepHours, exerciseMinutes, waterIntake) {
            
            const sleepScore = sleepHours / 8;
            const exerciseScore = exerciseMinutes / 30;
            const waterScore = waterIntake / 2;

            return sleepScore + exerciseScore + waterScore;
        }

        function displayResults(healthScore) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            const resultParagraph = document.createElement('p');
            resultParagraph.textContent = `Your Health Score: ${healthScore.toFixed(2)}`;

            outputDiv.appendChild(resultParagraph);
        }
    </script>
</body>
</html>
